<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakepit C64 - Web Fallback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #game-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background-color: #000;
            border: 3px solid #555;
            border-radius: 4px;
        }
        .wall {
            position: absolute;
            background-color: #654321;
            box-shadow: 0 0 5px rgba(101, 67, 33, 0.8);
        }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            transition: left 0.15s, top 0.15s;
        }
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00FF00;
            border-radius: 10px;
            z-index: 2;
        }
        .egg {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FF6347;
            border-radius: 50%;
            z-index: 1;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-align: center;
            display: none;
            z-index: 10;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas">
            <div id="score">Score: 0</div>
            <div id="player"></div>
            
            <!-- Walls will be generated by JavaScript -->
            
            <div id="game-over">
                Game Over!<br>
                <button id="restart-button">Restart</button>
            </div>
        </div>
        
        <div class="instructions">
            Use arrow keys to move. Collect red eggs and avoid green snakes.
        </div>
    </div>
    
    <script>
        // Game variables
        let score = 0;
        let playerX = 400;
        let playerY = 300;
        let playerSize = 20;
        let gameOver = false;
        let lastMoveTime = 0;
        let moveDelay = 150; // ms between moves
        
        // Game elements
        const gameCanvas = document.getElementById('game-canvas');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');
        
        // Generate walls
        function createWalls() {
            // Create outer walls
            createWall(50, 50, 700, 20); // Top
            createWall(50, 530, 700, 20); // Bottom
            createWall(50, 50, 20, 500); // Left
            createWall(730, 50, 20, 500); // Right
            
            // Create inner walls
            createWall(150, 150, 200, 20);
            createWall(450, 150, 200, 20);
            createWall(150, 430, 200, 20);
            createWall(450, 430, 200, 20);
            
            // Create diagonal walls
            createWall(350, 250, 100, 20);
            createWall(350, 330, 100, 20);
        }
        
        function createWall(x, y, width, height) {
            const wall = document.createElement('div');
            wall.className = 'wall';
            wall.style.left = x + 'px';
            wall.style.top = y + 'px';
            wall.style.width = width + 'px';
            wall.style.height = height + 'px';
            gameCanvas.appendChild(wall);
        }
        
        // Create snakes
        function createSnakes() {
            // Add 5 snakes
            createSnake(200, 200);
            createSnake(600, 200);
            createSnake(200, 400);
            createSnake(600, 400);
            createSnake(400, 300);
        }
        
        function createSnake(x, y) {
            const snake = document.createElement('div');
            snake.className = 'snake';
            snake.style.left = x + 'px';
            snake.style.top = y + 'px';
            gameCanvas.appendChild(snake);
            
            // Make snake move randomly
            setInterval(() => {
                if (!gameOver) {
                    const currentX = parseInt(snake.style.left);
                    const currentY = parseInt(snake.style.top);
                    
                    // Random movement
                    const direction = Math.floor(Math.random() * 4);
                    let newX = currentX;
                    let newY = currentY;
                    
                    if (direction === 0) newY -= 20; // Up
                    else if (direction === 1) newX += 20; // Right
                    else if (direction === 2) newY += 20; // Down
                    else if (direction === 3) newX -= 20; // Left
                    
                    // Keep within bounds
                    newX = Math.max(100, Math.min(newX, 680));
                    newY = Math.max(100, Math.min(newY, 480));
                    
                    snake.style.left = newX + 'px';
                    snake.style.top = newY + 'px';
                    
                    // Check collision with player
                    checkCollision(newX, newY);
                }
            }, 500); // Move every 500ms
        }
        
        // Create eggs
        function createEggs() {
            for (let i = 0; i < 10; i++) {
                createEgg();
            }
        }
        
        function createEgg() {
            const egg = document.createElement('div');
            egg.className = 'egg';
            
            // Random position (avoid walls)
            let x = Math.floor(Math.random() * 700) + 50;
            let y = Math.floor(Math.random() * 500) + 50;
            
            // Align to grid
            x = Math.floor(x / 20) * 20;
            y = Math.floor(y / 20) * 20;
            
            egg.style.left = x + 'px';
            egg.style.top = y + 'px';
            gameCanvas.appendChild(egg);
        }
        
        // Move player
        function movePlayer(dx, dy) {
            const now = Date.now();
            if (now - lastMoveTime < moveDelay) return;
            
            lastMoveTime = now;
            
            playerX += dx;
            playerY += dy;
            
            // Keep within bounds
            playerX = Math.max(60, Math.min(playerX, 720));
            playerY = Math.max(60, Math.min(playerY, 520));
            
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // Check collisions
            checkEggCollision();
            checkSnakeCollision();
        }
        
        // Egg collision
        function checkEggCollision() {
            const eggs = document.getElementsByClassName('egg');
            for (let i = 0; i < eggs.length; i++) {
                const egg = eggs[i];
                const eggX = parseInt(egg.style.left);
                const eggY = parseInt(egg.style.top);
                
                if (Math.abs(playerX - eggX) < 20 && Math.abs(playerY - eggY) < 20) {
                    // Collect egg
                    egg.remove();
                    score += 10;
                    scoreDisplay.textContent = 'Score: ' + score;
                    
                    // Create new egg
                    createEgg();
                    break;
                }
            }
        }
        
        // Snake collision
        function checkSnakeCollision() {
            const snakes = document.getElementsByClassName('snake');
            for (let i = 0; i < snakes.length; i++) {
                const snake = snakes[i];
                const snakeX = parseInt(snake.style.left);
                const snakeY = parseInt(snake.style.top);
                
                if (Math.abs(playerX - snakeX) < 20 && Math.abs(playerY - snakeY) < 20) {
                    // Game over
                    endGame();
                    break;
                }
            }
        }
        
        // Check collision
        function checkCollision(snakeX, snakeY) {
            if (Math.abs(playerX - snakeX) < 20 && Math.abs(playerY - snakeY) < 20) {
                endGame();
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            // Reset variables
            score = 0;
            playerX = 400;
            playerY = 300;
            gameOver = false;
            
            // Reset UI
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // Remove all snakes and eggs
            const snakes = document.getElementsByClassName('snake');
            while (snakes.length > 0) {
                snakes[0].remove();
            }
            
            const eggs = document.getElementsByClassName('egg');
            while (eggs.length > 0) {
                eggs[0].remove();
            }
            
            // Create new game elements
            createSnakes();
            createEggs();
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', function(event) {
            if (gameOver) return;
            
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -20);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 20);
                    break;
                case 'ArrowLeft':
                    movePlayer(-20, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(20, 0);
                    break;
            }
        });
        
        // Handle restart button
        restartButton.addEventListener('click', restartGame);
        
        // Initialize game
        function initGame() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            createWalls();
            createSnakes();
            createEggs();
        }
        
        // Start the game
        window.onload = initGame;
    </script>
</body>
</html>
